<html>
	<head>
		<title>YourArtFair</title>
    <meta charset="UTF-8">
		<script type="text/javascript" src="js/ICanHaz.js"></script> 
		<script type="text/javascript" src='js/jquery.js '></script>
    <script type="text/javascript" src='js/tabletop.js'></script>
    <script type="text/javascript" src='js/site.js'></script>
		<script type="text/javascript" src='js/sheetsee.js'></script>
    
		<link rel="shortcut icon" href="https://raw.github.com/jlord/sheetsee-pocket/master/favicon-p.png"/>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link media="screen" rel="stylesheet" type="text/css" href="css/style.css"> 
	</head>
<body>
	<div id="wrapper">
		<div id="title"></div>
		<ul class="nav">
			<li>YOURARTFAIR IS A GLOBAL LIST OF ART FAIRS + DOWNLOADABLE CALANDER</li>
		</ul>

		<div id="filters" class="container">
			<input id="articleSearch" type="text" placeholder="Search for.."></input>
			<span class="clear sml-button">Clear</span> 
      <h3>Tags <span id="tags"></span>   
    </div>

		<div id="fairTable"></div>

    <div id="info">
      <h2>INFO</h2>
      <p>This is created project by Duncan Alistair Forbes <a href="http://www.twitter.com/DuncanAForbes" target="_blank">@DuncanAForbes</a>. The project is regularly updated. If you see an Art Fair that is missing form the list. Do please suggest and submit it using this form <a href="http://www.getpocket.com" target="_blank">here</a>.</p>
    </div>
	</div><!-- end wrapper -->

	<script id="title" type="text/html">
		<h1><span class="highlighted">{{numFairs}}</span> Art Fairs</h1>
	</script>

  <script id="tags" type="text/html">
    {{#rows}}
      <span href="#" class="tag sml-button">{{.}}</span>
    {{/rows}}
  </script>

	<script id="fairTable" type="text/html">
		<table>
 		<tr><th class="fancy">&#8470;</th><th class="">Fair</th><th class="date">Start</th><th>Tags</th></tr>
	    {{#rows}}
	  	<tr class="{{rowNumber}}"><td class="light-type">{{rowNumber}}</td><td class="fair"><a href="{{url}}" target="_blank">{{fair}}</a></td><td class="date">{{start}}</td>
	  	<td class="tag">{{#tags}}<a href="#">{{tag}}</a> {{/tags}}</td></tr>
	  {{/rows}}
	  </table>
	</script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var URL = "1e9VwEMpo5vXXJSe4JZ9ukAyDvVgDRPi6S4RHR3p7TgY"
      Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )
    }) 
      
    function showInfo(data) {
      var gData = separateTags(data)
      drawTags(gData)
      cleanDates(gData)
      pageTitle(gData)
      Sheetsee.makeTable(gData, "#fairTable")
      Sheetsee.initiateTableFilter(gData, "#articleSearch", "#fairTable")

      $(document).on("click", ".tag", function(event){
        var tag = $(event.target).text()
        var tagFilter = getTagMatches(gData, tag)
        Sheetsee.makeTable(tagFilter, "#fairTable")
      })
    }
  </script>

</body>
</html>
